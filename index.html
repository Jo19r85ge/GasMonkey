<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gas Monkey Garage</title>

    <!--Styles-->
    <link rel="stylesheet" href="Css/ClientsView.css">
    <link rel="stylesheet" href="Css/WorkersView.css">
    <link rel="stylesheet" href="Css/ContentView.css">
    <link rel="stylesheet" href="Css/RepairView.css">
    <link rel="stylesheet" href="Css/HeaderView.css">
    <link rel="stylesheet" href="Css/Index.css">
    <link rel="stylesheet" href="Css/Menu.css">

    <!--App-->
    <script src="Scripts/app.js"></script>

    <!--Models-->  
    <script src="Scripts/Models/Client.js"></script>
    <script src="Scripts/Models/Worker.js"></script>
    <script src="Scripts/Models/Repair.js"></script>
    <!--Handlers-->
    <script src="Scripts/Handlers/InputDataHandler.js"></script>
    <script src="Scripts/Handlers/TableHandler.js"></script>
    <script src="Scripts/Handlers/DropDownHandler.js"></script>

    <!--Views-->
    <script src="Scripts/Views/MenuViewModel.js"></script>
    <script src="Scripts/Views/ClientsViewModel.js"></script>
    <script src="Scripts/Views/RepairsViewModel.js"></script>
    <script src="Scripts/Views/WorkersViewModel.js"></script>

</head>
    
<body>    
    <div class="grid-container">
        <div class="HeaderView">
            <img src="Image/logo.jpg" style="width:20%;height:20%">
        </div>
        <div class="MenuView">
            <table class="MenuTable">
                <tr>
                    <td>
                        <button type="button" class="btnMenu" onclick="App.ShowView(MenusViews.Clients)">Clients</button><br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button type="button" class="btnMenu" onclick="App.ShowView(MenusViews.Workers)">Workers</button><br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button type="button" class="btnMenu" onclick="App.ShowView(MenusViews.Repairs)">Repairs</button><br>
                    </td>
                </tr>
            </table>            
        </div>
        <div class="ContentView">
            <div id="ClientsView">
                <div>
                    <h1>Add New User And Car</h1>
                </div>
                <table id="tableUser">
                    <tr>
                        <td>Name:</td>
                        <td><input type="text" property="Name"></td>
                    </tr>
                    <tr>
                        <td>Surname:</td>
                        <td><input type="text" property="Surname"></td>                        
                    </tr>      
                    <tr>
                        <td>Email:</td>
                        <td><input type="email" property="Email"></td>                        
                    </tr>             
                    <tr>
                        <td>Birth Date:</td>
                        <td><input type="date" property="BirthDate"></td>                        
                    </tr>
                    <tr>
                        <td>Car:</td>
                        <td><input type="text" property="Car"></td>
                    </tr>
                    <tr>
                        <td>Model:</td>
                        <td><input type="text" property="Model"></td>                        
                    </tr>      
                    <tr>
                        <td>Color:</td>
                        <td><input type="text" property="Color"></td>                        
                    </tr>             
                    <tr>
                        <td>Enrollment:</td>
                        <td><input type="number" property="Enrollment"></td>                        
                    </tr>  
                </table>
                <div>
                    <button id="BtAddClient" onclick="App.ClientsVM.AddNewClient()">Add Client</button>
                    <button id="BtUpdateClient" class="BtInvisible" onclick="App.ClientsVM.UpdateClient()">Update Client</button>                    
                    <button id="BtCleanClient" onclick="App.ClientsVM.CleanClientForm()">Clean</button>
                </div>
                <div id="ClientsTableContent">

                </div>
            </div>
            <div id="WorkersView">
                <div>
                    <h1>Add Worker</h1>
                </div>
                    <table id="tableWorker">
                        <tr>
                            <td>Name:</td>
                            <td><input type="text" property="Name"></td>
                        </tr>
                        <tr>
                            <td>Surname:</td>
                            <td><input type="text" property="Surname"></td>                        
                        </tr>      
                        <tr>
                            <td>NumberId:</td>
                            <td><input type="text" property="NumberId"></td>                        
                        </tr>             
                    </table>
                    <div>
                        <button id="BtAddWorker" onclick="App.WorkersVM.AddNewWorker()"> Add Worker</button>
                        <button id="BtUpdateWorker" class="BtInvisible" onclick="App.WorkersVM.UpdateWorker()">Update Worker</button>                    
                        <button id="BtCleanWorker" onclick="App.WorkersVM.CleanWorkerForm()">Clean</button>
                    </div>
                    <div id="WorkersTableContent">
    
                    </div>
            </div>
            <div id="RepairsView">
                <div>
                    <h2>Repairs View</h2>
                </div>
                <table>
                    <tr>
                        <td>Select Client:</td>
                        <td>
                            <div class="dropdown">
                                <button id="RepairsVM_BtSelectedClient" onclick="App.RepairsVM.ShowClients()" class="dropbtn">Select Client</button>
                                <div id="DDClients" class="dropdown-content">
                                </div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>Select Worker:</td>
                        <td>
                            <div class="dropdown">
                                <button id="RepairsVM_BtSelectedWorker" onclick="App.RepairsVM.ShowWorkers()" class="dropbtn">Select Worker</button>
                                <div id="DDWorkers" class="dropdown-content">
                                </div>
                            </div>
                        </td>
                        <td>
                            <button id="BtWork" onclick="App.RepairsVM.AddRepair()" style="display:none">Lend Work</button>
                        </td>
                    </tr>
                </table>
                    <div id="RepairsTableContent">
    
                    </div>
            </div>
        </div>
    </div>
</body>
</html>
